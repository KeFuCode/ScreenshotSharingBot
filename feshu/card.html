<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>飞书分享机器人</title>
  </head>

  <body style="margin: 0">
    <div
      id="root"
      style="
        margin: auto;
        position: relative;
        width: 375px;
        overflow-x: hidden;
        background: linear-gradient(223.63deg, #4f5074 6.45%, #686b8a 79.31%);
      "
    >
      <img
        style="position: absolute; height: 110px; width: 100%; top: 0; left: 0"
        src={bgTop:}
      />

      <img
        style="
          position: absolute;
          height: 36px;
          width: 104px;
          top: 0;
          left: 20px;
        "
        src={logo1:}
      />
      <img
        style="
          position: absolute;
          height: 76px;
          width: 100%;
          bottom: 0;
          left: 0;
        "
        src={bgBottom:}
      />
      <img
        style="
          position: absolute;
          height: 26px;
          width: 90px;
          bottom: 21px;
          left: 50%;
          margin-left: -45px;
        "
        src={logo2:}
      />

      <div style="position: relative; padding: 92px 12px 67px">
        <div
          style="
            padding: 20px 15px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(180deg, #cdd1e9 1.57%, #ffffff 33.87%);
            border: 2px solid #ffffff;
            border-radius: 16px 92px 16px 16px;
            overflow: hidden;
          "
        >
          <img
            src={card:}
            style="
              position: absolute;
              height: 98px;
              width: 98px;
              top: 0;
              right: 0;
            "
          />
          <div style="display: flex; margin-bottom: 56px">
            <div
              style="
                width: 52px;
                height: 52px;
                object-fit: cover;
                background: #ffffff;
                box-shadow: 0px 2px 6px rgba(164, 168, 186, 0.608769);
                margin-right: 12px;
                border-radius: 50%;
                overflow: hidden;
                padding: 2px;
              "
            >
              <img src={avatar:} style="width: 100%; height: 100%; border-radius: 50%" />
            </div>
            <div>
              <p
                style="
                  font-family: 'PingFang HK';
                  font-style: normal;
                  font-weight: 500;
                  font-size: 18px;
                  line-height: 18px;
                  color: #181c31;
                  margin: 0 0 8px 0;
                "
              >
                {name:}
              </p>
              <p
                style="
                  font-family: 'PingFang HK';
                  font-style: normal;
                  font-weight: 400;
                  font-size: 14px;
                  line-height: 14px;
                  color: #717487;
                  margin: 0;
                "
              >
                向你分享
              </p>
            </div>
          </div>
          <div
            style="
              font-family: 'PingFang SC';
              font-style: normal;
              font-weight: 400;
              font-size: 13px;
              line-height: 23px;
              color: #474a5b;
              margin-bottom: 18px;
              white-space: pre-line
            "
          >
            {content:}
          </div>

          <div
            style="
              height: 116px;
              background: #ffffff;
              border: 0.5px solid #f0f0f3;
              box-shadow: 0px 2px 8px #eaeaec;
              border-radius: 12px;
              padding: 0 16px;
              display: flex;
              flex-wrap: nowrap;
              align-content: center;
              justify-content: center;
              align-items: center;
            "
          >
            <div style="flex: 1">
              <p
                style="
                  margin: 0 0 9px 0;
                  font-family: 'PingFang HK';
                  font-style: normal;
                  font-weight: 500;
                  font-size: 16px;
                  line-height: 16px;
                  color: #181c31;
                "
              >
                先进团队 先用飞书
                <img
                  src={icon:}
                  style="
                    width: 18px;
                    height: 6px;
                    margin-left: 3px;
                    vertical-align: middle;
                  "
                />
              </p>
              <p
                style="
                  margin: 0 0 7px 0;
                  font-family: 'PingFang HK';
                  font-style: normal;
                  font-weight: 400;
                  font-size: 13px;
                  line-height: 14px;
                  color: #717487;
                "
              >
                飞书话题群 · {chat:}
              </p>
              <span
                style="
                  color: #ffffff;
                  height: 22px;
                  font-family: 'PingFang HK';
                  font-style: normal;
                  font-weight: 400;
                  font-size: 12px;
                  line-height: 22px;
                  background: #505175;
                  border-radius: 11px;
                  display: inline-block;
                  padding: 0 8px;
                "
                >使用飞书扫码加入</span
              >
            </div>
              
            <div
              style="
                flex-shrink: 0;
                flex-basis: 84px;
                height: 84px;
                object-fit: cover;
              "
            >
              <img src={share:} style="width: 100%; height: 100%" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
